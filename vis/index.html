<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Hidráulico</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET E GERAL (Minimalismo = Espaço) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; /* Fonte mais moderna que Roboto */
            background-color: #f9f9f9; /* Fundo GELO sólido (sem gradiente) */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #111; /* Preto quase absoluto */
            overflow: hidden;
        }

        /* --- CABEÇALHO LIMPO --- */
        header {
            margin-top: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            font-weight: 600;
            color: #111;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
            margin-bottom: 5px;
        }

        p.subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        /* --- CARTÃO PRINCIPAL (Flat Design) --- */
        .main-container {
            display: flex;
            flex-direction: column;
            width: 95%;
            max-width: 1200px;
            height: 80vh;
            background: #ffffff; /* Branco Puro */
            border-radius: 12px; /* Cantos pouco arredondados */
            /* Sombra quase invisível, só pra separar do fundo */
            box-shadow: 0 4px 20px rgba(0,0,0,0.03); 
            border: 1px solid #eaeaea; /* Borda muito sutil */
            padding: 24px;
            position: relative;
        }

        /* --- CONTROLES --- */
        .controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        button {
            border: 1px solid transparent;
            padding: 10px 24px;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            border-radius: 6px; /* Botão mais "quadrado" */
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: white;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Estilo do Input Minimalista */
        #input-destino {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            width: 120px;
            background: #fff;
            color: #333;
            outline: none;
            transition: border 0.2s;
        }
        
        #input-destino:focus {
            border-color: #111; /* Fica preto ao clicar */
        }

        /* Ajuste para alinhar input e botões */
        .controls {
            align-items: center; 
        }

        /* Cores Sólidas e Foscas */
        .btn-dijkstra { background-color: #e11d48; } /* Vermelho Rose */
        .btn-bfs { background-color: #2563eb; }      /* Azul Royal */
        .btn-compare { 
            background-color: #111; /* Preto Minimalista */
            color: #fff;
        }

        /* --- ÁREA DO GRAFO --- */
        #network {
            flex-grow: 1;
            width: 100%;
            height: 100%; /* Garante que preenche o pai */
            background: #ffffff;
            border-radius: 8px;
            /* Borda pontilhada sutil para indicar a área técnica, ou sólida se preferir */
            border: 1px solid #f0f0f0; 
        }

        /* --- LEGENDA DISCRETA --- */
        .legend {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 16px;
            font-size: 0.8rem;
            color: #888;
            font-weight: 500;
        }
        .dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Rede Hidráulica</h1>
        <p class="subtitle">Simulação de Fluxo</p>
    </header>

    <div class="main-container">
        <div class="controls">
            <input type="number" id="input-destino" placeholder="ID Destino" min="0">
            <button class="btn-dijkstra" onclick="animarDijkstra()">Dijkstra</button>
            <button class="btn-bfs" onclick="animarBFS()">BFS</button>
            <button class="btn-compare" onclick="comparar()">Comparar</button>
        </div>

        <div id="network"></div>

        <div class="legend">
            <span><span class="dot" style="background-color: #e11d48;"></span>Resistência (Dijkstra)</span>
            <span><span class="dot" style="background-color: #2563eb;"></span>Distância (BFS)</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
