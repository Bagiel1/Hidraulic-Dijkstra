<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simulador Hidráulico</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; text-align: center; }
        #network {
            width: 800px; height: 600px; border: 1px solid #ccc;
            background: white; margin: 0 auto;
        }
        .controls { margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Simulação da Rede Hidráulica</h1>
    <div class="controls">
        <button onclick="animarDijkstra()">Animar Dijkstra (Resistência)</button>
        <button onclick="animarBFS()">Animar BFS (Menos Canos)</button>
    </div>
    <div id="network"></div>
    <script src="script.js"></script>
</body>
</html>
