<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Hidráulico</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background-color: #f9f9f9; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #111; 
            overflow: hidden;
        }

        header {
            margin-top: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            font-weight: 600;
            color: #111;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
            margin-bottom: 5px;
        }

        p.subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            width: 95%;
            max-width: 1200px;
            height: 80vh;
            background: #ffffff; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.03); 
            border: 1px solid #eaeaea;
            padding: 24px;
            position: relative;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        button {
            border: 1px solid transparent;
            padding: 10px 24px;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            border-radius: 6px; 
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: white;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        #input-destino {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            width: 120px;
            background: #fff;
            color: #333;
            outline: none;
            transition: border 0.2s;
        }
        
        #input-destino:focus {
            border-color: #111; 
        }

        .controls {
            align-items: center; 
        }

   
        .btn-dijkstra { background-color: #e11d48; } 
        .btn-bfs { background-color: #2563eb; }    
        .btn-compare { 
            background-color: #111; 
            color: #fff;
        }

        #network {
            flex-grow: 1;
            width: 100%;
            height: 100%; 
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #f0f0f0; 
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 16px;
            font-size: 0.8rem;
            color: #888;
            font-weight: 500;
        }
        .dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .btn-flow { background-color: #0044cc; }
        
</style>
    </style>
</head>
<body>

    <header>
        <h1>Rede Hidráulica</h1>
        <p class="subtitle">Simulação de Fluxo</p>
    </header>

    <div class="main-container">
        <div class="controls">
            <input type="number" id="input-destino" placeholder="ID Destino" min="0">
            <button class="btn-dijkstra" onclick="animarDijkstra()">Dijkstra</button>
            <button class="btn-bfs" onclick="animarBFS()">BFS</button>
            <button class="btn-compare" onclick="comparar()">Comparar</button>
            <button class="btn-flow" onclick="animarFluxo()">Fluxo Máx</button>
        </div>

    <div id="status-panel" style="text-align: center; margin-bottom: 10px; display: none;">
        <span style="font-weight: 600; color: #555;">Fluxo Total Calculado: </span>
        <span id="display-max-flow" style="font-size: 1.5rem; font-weight: bold; color: #0044cc;">0</span>
        <span style="font-size: 0.9rem; color: #888;"> litros/s</span>
    </div>

        <div id="network"></div>

        <div class="legend">
            <span><span class="dot" style="background-color: #e11d48;"></span>Resistência (Dijkstra)</span>
            <span><span class="dot" style="background-color: #2563eb;"></span>Distância (BFS)</span>
            <span><span class="dot" style="background-color: #0044cc;"></span>Fluxo de Água</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
